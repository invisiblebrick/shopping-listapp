</head>
<body>
    <div class="container">
        <h1>ğŸ›’ ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸</h1>

        <div class="input-section">
            <input
                type="text"
                id="itemInput"
                placeholder="ì‡¼í•‘í•  ì•„ì´í…œì„ ì…ë ¥í•˜ì„¸ìš”..."
                autocomplete="off"
            >
            <button id="addButton">ì¶”ê°€</button>

        <div class="list-section">
            <div class="list-header">
                <h2>ì•„ì´í…œ ëª©ë¡</h2>
                <span class="item-count" id="itemCount">0ê°œ</span>
            </div>
            <ul id="shoppingList"></ul>
            <button id="clearAllButton" class="clear-all-btn" style="display: none;">ì „ì²´ ì‚­ì œ</button>
        </div>
    </div>

    <script>
        // DOM ìš”ì†Œ ì„ íƒ
        const itemInput = document.getElementById('itemInput');
        const addButton = document.getElementById('addButton');
        const shoppingList = document.getElementById('shoppingList');
        const itemCount = document.getElementById('itemCount');
        const clearAllButton = document.getElementById('clearAllButton');

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° (ì—ëŸ¬ í•¸ë“¤ë§ ì¶”ê°€)
        let items = [];
        try {
            const stored = localStorage.getItem('shoppingList');
            items = stored ? JSON.parse(stored) : [];
        } catch (error) {
            console.error('Failed to load items from localStorage:', error);
            items = [];
        }

        // ì´ˆê¸° ë Œë”ë§
        renderList();

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        addButton.addEventListener('click', addItem);
        itemInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });
        clearAllButton.addEventListener('click', clearAllItems);

        // ì•„ì´í…œ ì¶”ê°€ í•¨ìˆ˜
        function addItem() {
            const text = itemInput.value.trim();

            if (text === '') {
                alert('ì•„ì´í…œì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            const newItem = {
                id: Date.now(),
                text: text,
                checked: false
            };

            items.push(newItem);
            saveToLocalStorage();
            renderList();

            itemInput.value = '';
            itemInput.focus();
        }

        // ì•„ì´í…œ ì‚­ì œ í•¨ìˆ˜
        function deleteItem(id) {
            items = items.filter(item => item.id !== id);
            saveToLocalStorage();
            renderList();
        }

        // ì²´í¬ í† ê¸€ í•¨ìˆ˜
        function toggleCheck(id) {
            items = items.map(item => {
                if (item.id === id) {
                    return { ...item, checked: !item.checked };
                }
                return item;
            });
            saveToLocalStorage();
            renderList();
        }

        // ì „ì²´ ì‚­ì œ í•¨ìˆ˜
        function clearAllItems() {
            if (confirm('ëª¨ë“  ì•„ì´í…œì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                items = [];
                saveToLocalStorage();
                renderList();
            }
        }

        // ë¦¬ìŠ¤íŠ¸ ë Œë”ë§ í•¨ìˆ˜ (ë³´ì•ˆ ê°œì„ : innerHTML ì œê±°)
        function renderList() {
            shoppingList.innerHTML = '';

            if (items.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-message';
                emptyMessage.textContent = 'ì•„ì´í…œì´ ì—†ìŠµë‹ˆë‹¤.';
                const br = document.createElement('br');
                const additionalText = document.createTextNode('ìƒˆë¡œìš´ ì•„ì´í…œì„ ì¶”ê°€í•´ë³´ì„¸ìš”!');
                emptyMessage.appendChild(br);
                emptyMessage.appendChild(additionalText);
                shoppingList.appendChild(emptyMessage);
                clearAllButton.style.display = 'none';
            } else {
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = `list-item ${item.checked ? 'checked' : ''}`;

                    // ì²´í¬ë°•ìŠ¤ ìƒì„±
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'checkbox';
                    checkbox.checked = item.checked;
                    checkbox.addEventListener('change', () => toggleCheck(item.id));

                    // ì•„ì´í…œ í…ìŠ¤íŠ¸ ìƒì„± (XSS ë°©ì§€: textContent ì‚¬ìš©)
                    const span = document.createElement('span');
                    span.className = 'item-text';
                    span.textContent = item.text;

                    // ì‚­ì œ ë²„íŠ¼ ìƒì„±
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'ì‚­ì œ';
                    deleteBtn.addEventListener('click', () => deleteItem(item.id));

                    // ìš”ì†Œë“¤ì„ liì— ì¶”ê°€
                    li.appendChild(checkbox);
                    li.appendChild(span);
                    li.appendChild(deleteBtn);

                    shoppingList.appendChild(li);
                });
                clearAllButton.style.display = 'block';
            }

            // ì•„ì´í…œ ê°œìˆ˜ ì—…ë°ì´íŠ¸
            itemCount.textContent = `${items.length}ê°œ`;
        }

        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì— ì €ì¥ (ì—ëŸ¬ í•¸ë“¤ë§ ì¶”ê°€)
        function saveToLocalStorage() {
            try {
                localStorage.setItem('shoppingList', JSON.stringify(items));
            } catch (error) {
                console.error('Failed to save items to localStorage:', error);
                // ì €ì¥ ê³µê°„ì´ ë¶€ì¡±í•œ ê²½ìš° ì‚¬ìš©ìì—ê²Œ ì•Œë¦¼
                if (error.name === 'QuotaExceededError') {
                    alert('ì €ì¥ ê³µê°„ì´ ë¶€ì¡±í•©ë‹ˆë‹¤. ì¼ë¶€ ì•„ì´í…œì„ ì‚­ì œí•´ì£¼ì„¸ìš”.');
                }
            }
        }
    </script>
