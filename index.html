<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #itemInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addButton {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        #addButton:hover {
            background: #5568d3;
        }

        #addButton:active {
            transform: scale(0.98);
        }

        .list-section {
            margin-top: 20px;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .list-header h2 {
            color: #555;
            font-size: 18px;
        }

        .item-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        #shoppingList {
            list-style: none;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .list-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .list-item.checked {
            opacity: 0.6;
        }

        .list-item.checked .item-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ee5a52;
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 16px;
        }

        .clear-all-btn {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .clear-all-btn:hover {
            background: #ee5a52;
        }

        .clear-all-btn:active {
            transform: scale(0.98);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h1>üõí ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>

        <div class="input-section">
            <input
                type="text"
                id="itemInput"
                placeholder="ÏáºÌïëÌï† ÏïÑÏù¥ÌÖúÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
                autocomplete="off"
            >
            <button id="addButton">Ï∂îÍ∞Ä</button>
        </div>

        <div class="list-section">
            <div class="list-header">
                <h2>ÏïÑÏù¥ÌÖú Î™©Î°ù</h2>
                <span class="item-count" id="itemCount">0Í∞ú</span>
            </div>
            <ul id="shoppingList"></ul>
            <button id="clearAllButton" class="clear-all-btn" style="display: none;">Ï†ÑÏ≤¥ ÏÇ≠Ï†ú</button>
        </div>
    </div>

    <script>
        // Supabase ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ï¥àÍ∏∞Ìôî
        const SUPABASE_URL = 'https://kojjetxrquoiqfrbfrnz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_GWd1Fa4YHXUG1HmRsjn8Nw_UPPIEJgS';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // DOM ÏöîÏÜå ÏÑ†ÌÉù
        const itemInput = document.getElementById('itemInput');
        const addButton = document.getElementById('addButton');
        const shoppingList = document.getElementById('shoppingList');
        const itemCount = document.getElementById('itemCount');
        const clearAllButton = document.getElementById('clearAllButton');

        // Ï†ÑÏó≠ Î≥ÄÏàò
        let items = [];

        // Ï¥àÍ∏∞Ìôî Ìï®Ïàò
        async function init() {
            await loadItems();
            renderList();
        }

        // Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ÏóêÏÑú ÏïÑÏù¥ÌÖú Î∂àÎü¨Ïò§Í∏∞
        async function loadItems() {
            try {
                const { data, error } = await supabase
                    .from('shopping_items')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (error) throw error;

                items = data.map(item => ({
                    id: item.id,
                    text: item.text,
                    checked: item.checked
                }));
            } catch (error) {
                console.error('Failed to load items from Supabase:', error);
                alert('Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        init();

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        addButton.addEventListener('click', addItem);
        itemInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });
        clearAllButton.addEventListener('click', clearAllItems);

        // ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä Ìï®Ïàò
        async function addItem() {
            const text = itemInput.value.trim();

            if (text === '') {
                alert('ÏïÑÏù¥ÌÖúÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('shopping_items')
                    .insert([{ text: text, checked: false }])
                    .select();

                if (error) throw error;

                items.push({
                    id: data[0].id,
                    text: data[0].text,
                    checked: data[0].checked
                });

                renderList();
                itemInput.value = '';
                itemInput.focus();
            } catch (error) {
                console.error('Failed to add item:', error);
                alert('ÏïÑÏù¥ÌÖú Ï∂îÍ∞ÄÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú Ìï®Ïàò
        async function deleteItem(id) {
            try {
                const { error } = await supabase
                    .from('shopping_items')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                items = items.filter(item => item.id !== id);
                renderList();
            } catch (error) {
                console.error('Failed to delete item:', error);
                alert('ÏïÑÏù¥ÌÖú ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // Ï≤¥ÌÅ¨ ÌÜ†Í∏Ä Ìï®Ïàò
        async function toggleCheck(id) {
            const item = items.find(item => item.id === id);
            if (!item) return;

            try {
                const { error } = await supabase
                    .from('shopping_items')
                    .update({ checked: !item.checked })
                    .eq('id', id);

                if (error) throw error;

                items = items.map(item => {
                    if (item.id === id) {
                        return { ...item, checked: !item.checked };
                    }
                    return item;
                });
                renderList();
            } catch (error) {
                console.error('Failed to toggle check:', error);
                alert('ÏÉÅÌÉú Î≥ÄÍ≤ΩÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // Ï†ÑÏ≤¥ ÏÇ≠Ï†ú Ìï®Ïàò
        async function clearAllItems() {
            if (confirm('Î™®Îì† ÏïÑÏù¥ÌÖúÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                try {
                    const { error } = await supabase
                        .from('shopping_items')
                        .delete()
                        .neq('id', '00000000-0000-0000-0000-000000000000'); // Î™®Îì† Ìñâ ÏÇ≠Ï†ú

                    if (error) throw error;

                    items = [];
                    renderList();
                } catch (error) {
                    console.error('Failed to clear all items:', error);
                    alert('Ï†ÑÏ≤¥ ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            }
        }

        // Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ Ìï®Ïàò (Î≥¥Ïïà Í∞úÏÑ†: innerHTML Ï†úÍ±∞)
        function renderList() {
            shoppingList.innerHTML = '';

            if (items.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-message';
                emptyMessage.textContent = 'ÏïÑÏù¥ÌÖúÏù¥ ÏóÜÏäµÎãàÎã§.';
                const br = document.createElement('br');
                const additionalText = document.createTextNode('ÏÉàÎ°úÏö¥ ÏïÑÏù¥ÌÖúÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!');
                emptyMessage.appendChild(br);
                emptyMessage.appendChild(additionalText);
                shoppingList.appendChild(emptyMessage);
                clearAllButton.style.display = 'none';
            } else {
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.className = `list-item ${item.checked ? 'checked' : ''}`;

                    // Ï≤¥ÌÅ¨Î∞ïÏä§ ÏÉùÏÑ±
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'checkbox';
                    checkbox.checked = item.checked;
                    checkbox.addEventListener('change', () => toggleCheck(item.id));

                    // ÏïÑÏù¥ÌÖú ÌÖçÏä§Ìä∏ ÏÉùÏÑ± (XSS Î∞©ÏßÄ: textContent ÏÇ¨Ïö©)
                    const span = document.createElement('span');
                    span.className = 'item-text';
                    span.textContent = item.text;

                    // ÏÇ≠Ï†ú Î≤ÑÌäº ÏÉùÏÑ±
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'ÏÇ≠Ï†ú';
                    deleteBtn.addEventListener('click', () => deleteItem(item.id));

                    // ÏöîÏÜåÎì§ÏùÑ liÏóê Ï∂îÍ∞Ä
                    li.appendChild(checkbox);
                    li.appendChild(span);
                    li.appendChild(deleteBtn);

                    shoppingList.appendChild(li);
                });
                clearAllButton.style.display = 'block';
            }

            // ÏïÑÏù¥ÌÖú Í∞úÏàò ÏóÖÎç∞Ïù¥Ìä∏
            itemCount.textContent = `${items.length}Í∞ú`;
        }

    </script>
</body>
</html>
